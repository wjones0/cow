<div class="warning">
  <span>Are you really really sure you want to delete
  <span class="charname">{{data.name}}</span>?
  </span>
</div>

<form #delForm="ngForm">

  <mat-form-field color="accent">
    <input matInput name="name" placeholder="Name" required [(ngModel)]="enteredName">
  </mat-form-field>

  <div class="actions">
    <button mat-button (click)="close()">Cancel</button>
    <button mat-button [disabled]="(enteredName!=data.name)" (click)="delete()">Delete</button>
  </div>

</form>
