<div class="warning">
  <span>Are you really really sure you want to delete
  <span class="charname">{{data.name}}</span>?
  </span>
</div>

<form #delForm="ngForm">

  <md-input-container color="accent">
    <input mdInput name="name" placeholder="Name" required [(ngModel)]="enteredName">
  </md-input-container>

  <div class="actions">
    <button md-button (click)="close()">Cancel</button>
    <button md-button [disabled]="(enteredName!=data.name)" (click)="delete()">Delete</button>
  </div>

</form>
