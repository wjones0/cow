<div class="header"></div>

<mat-card *ngFor="let c of charSvc.characters | async" (click)="selectChar(c)">
  <mat-card-title>{{c.name}}</mat-card-title>
  <mat-card-subtitle>{{c.realm}}</mat-card-subtitle>
  <mat-card-actions>
    <button mat-button (click)="edit(c); $event.stopPropagation()">Edit</button>
    <button mat-button (click)="delete(c); $event.stopPropagation()">Delete</button>
  </mat-card-actions>
</mat-card>

<button mat-fab class="fab">
  <mat-icon (click)="add()">add</mat-icon>
</button>
