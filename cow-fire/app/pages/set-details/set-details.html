<ion-navbar *navbar>
  <ion-title>{{setName}} Details</ion-title>
</ion-navbar>

<ion-content padding class="set-details">
  <ion-card *ngFor="let i of items | async" [ngClass]="{obtained: i.obtained}" (click)="updateObtained(i)">
    <ion-card-header>
      <ion-row>
        <ion-col width-80>
          {{i.name}}
        </ion-col>
        <ion-col width-20>
          <ion-icon *ngIf="i.buyable" class="icon-right" name="pricetag"></ion-icon>
          <ion-icon *ngIf="i.boe" class="icon-right" name="swap"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-card-header>
    <ion-card-content>
      <ion-row>
        <ion-col width-80>
          {{i.zone}} -- {{i.mob}}
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>

<button fab fab-bottom fab-right (click)="navToAdd()" style="z-index:100">
    <ion-icon name="add"></ion-icon>
</button>
