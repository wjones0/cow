<!--
  Generated template for the SetDetailsPage page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-navbar *navbar>
  <ion-title>{{setName}} Details</ion-title>
</ion-navbar>

<ion-content padding class="set-details">
  <ion-card *ngFor="let i of items | async">
    <ion-item>
      <ion-checkbox checked="{{i.obtained}}" (click)="updateObtained(i)">{{i.name}}</ion-checkbox>
      <ion-label>
        <ion-card-content>{{i.name}}</ion-card-content>
      </ion-label>
    </ion-item>
  </ion-card>

  <button fab fab-bottom fab-right (click)="navToAdd()">
    <ion-icon name="add"></ion-icon>
  </button>

</ion-content>
