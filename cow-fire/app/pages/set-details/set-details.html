<ion-navbar *navbar>
  <ion-title>{{setName}} Details</ion-title>
</ion-navbar>

<ion-content padding class="set-details">
  <ion-card *ngFor="let i of items | async">
    <ion-item>
      <ion-checkbox checked="{{i.obtained}}" (click)="updateObtained(i)">{{i.name}}</ion-checkbox>
      <ion-label>
        <ion-card-content>{{i.name}}</ion-card-content>
      </ion-label>
      <ion-card-content item-right>
        <h2>{{i.zone}}</h2>
        <p>{{i.mob}}</p>
      </ion-card-content>
    </ion-item>
  </ion-card>
</ion-content>

<button fab fab-bottom fab-right (click)="navToAdd()" style="z-index:100">
    <ion-icon name="add"></ion-icon>
</button>
