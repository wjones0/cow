<ion-navbar *navbar>
  <ion-title>Characters</ion-title>
  <ion-buttons end>
    <button (click)="logout()" *ngIf="_af.auth | async">
      <ion-icon name="contact"></ion-icon>
      Logout
    </button>
    <button (click)="login()" *ngIf="!(_af.auth | async)">
      <ion-icon name="contact"></ion-icon>
      Login
    </button>
  </ion-buttons>
</ion-navbar>

<ion-content padding class="characters">
  <ion-card *ngFor="let c of characters | async" (click)="navToSets(c.$key)">
    <ion-item>
      <ion-avatar item-left>
        <!--<img src="{{ auth.user.picture }}">-->
      </ion-avatar>
      <h2>{{c.name}}</h2>
      <p>{{c.realm}}</p>
    </ion-item>
  </ion-card>

  <button fab fab-bottom fab-right (click)="navToAdd()">
    <ion-icon name="add"></ion-icon>
  </button>
</ion-content>
