<ion-navbar *navbar>
  <ion-title>Sets</ion-title>
</ion-navbar>

<ion-content padding class="sets">
  <ion-card *ngFor="let s of sets | async">
    <ion-item>
      <ion-avatar item-left>
        <!--<img src="{{ auth.user.picture }}">-->
      </ion-avatar>
      <h2>{{s.name}}</h2>
    </ion-item>
  </ion-card>


  <button fab fab-bottom fab-right (click)="navToAdd()">
    <ion-icon name="add"></ion-icon>
  </button>

</ion-content>
