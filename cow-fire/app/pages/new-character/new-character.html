<ion-navbar *navbar>
  <ion-title>new-character</ion-title>
</ion-navbar>

<ion-content padding class="new-character">
  <ion-list>
    <ion-item>
      <ion-input placeholder="Name" [(ngModel)]="newChar.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Realm" [(ngModel)]="newChar.realm"></ion-input>
    </ion-item>
  </ion-list>
  <button block (click)="addCharacter()">Add</button>
</ion-content>
