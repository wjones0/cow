<ion-navbar *navbar>
  <ion-title>New Set</ion-title>
</ion-navbar>

<ion-content padding class="new-set">
  <form #setForm="ngForm">
    <ion-list>
      <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-input [(ngModel)]="newSet.name" required ngControl='name'></ion-input>
      </ion-item>
    </ion-list>
    <button block (click)="addSet()" [disabled]="!setForm.form.valid">Add</button>
  </form>
</ion-content>
