<ion-navbar *navbar>
  <ion-title>new-item</ion-title>
</ion-navbar>

<ion-content padding class="new-item">
  <form #itemForm="ngForm">
    <ion-list>
      <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-input [(ngModel)]="newItem.name" required ngControl='name'></ion-input>
      </ion-item>
    </ion-list>
    <button block (click)="addItem()" [disabled]="!itemForm.form.valid">Add</button>
  </form>

</ion-content>
