<ion-navbar *navbar>
  <ion-title>New Item</ion-title>
</ion-navbar>

<ion-content padding class="new-item">
  <form #itemForm="ngForm">
    <ion-list>
      <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-input [(ngModel)]="newItem.name" required ngControl='name'></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Zone</ion-label>
        <ion-input [(ngModel)]="newItem.zone" required ngControl='zone'></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Mob</ion-label>
        <ion-input [(ngModel)]="newItem.mob" required ngControl='mob'></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Bind on Equip</ion-label>
        <ion-toggle [(ngModel)]="newItem.boe" ngControl='boe'></ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label>Buyable</ion-label>
        <ion-toggle [(ngModel)]="newItem.buyable" ngControl='buyable'></ion-toggle>
      </ion-item>
    </ion-list>
    <button block (click)="addItem()" [disabled]="!itemForm.form.valid">Add</button>
  </form>

</ion-content>
