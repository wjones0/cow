<ion-navbar *navbar>
  <ion-title>characters</ion-title>
</ion-navbar>

<ion-content padding class="characters">
  
  <ion-card *ngFor="#c of characters">
    <ion-item>
      <ion-avatar item-left>
        <!--<img src="{{ auth.user.picture }}">-->
      </ion-avatar>
      <h2>{{c.name}}</h2>
      <p>{{c.realm}}</p>
    </ion-item>
  </ion-card>


</ion-content>
